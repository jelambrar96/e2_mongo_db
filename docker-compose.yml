# Use root/example as user/password credentials
version: '3.1'


services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 20017:20017
    environment:
      MONGO_INITDB_ROOT_USERNAME: /run/secrets/e2_mongo_root_user
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/e2_mongo_root_password
      MONGO_INITDB_DATABASE: e2db
    volumes:
      - ./data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: /run/secrets/e2_mongoexpress_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: /run/secrets/e2_mongoexpress_password


secrets:
  e2_mongo_root_user:
    external: true
  e2_mongo_root_password:
    external: true
  e2_mongoexpress_user:
    external: true
  e2_mongoexpress_password:
    external: true

